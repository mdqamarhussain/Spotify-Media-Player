<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="box">
        <div class="logo">
            <img src="/img/login logo.svg" class="invert" alt="Spotify Logo">
        </div>
        <div class="h1">
            <h1>Log in to Spotify</h1>
        </div>
        <div class="buttons">
            <button class="google">
                <div class="txt">
                    <img class="img-btn" src="/img/google.png" alt="Google">
                    Continue with Google
                </div>
            </button>
            <button class="facebook">
                <div class="txt">
                    <img class="img-btn" src="/img/facebook.png" alt="Facebook">
                    Continue with Facebook
                </div>
            </button>
            <button class="apple">
                <div class="txt">
                    <img class="img-btn" src="/img/apple.png" alt="Apple">
                    Continue with Apple
                </div>
            </button>
            <button class="phone">
                <div class="txt">Continue with your Phone Number</div>
            </button>
        </div>
        <div class="line"></div>
        <div class="typeform username">
            <form autocomplete="off">
                <div class="e">Email or username</div>
                <input type="email" id="email" placeholder="Email or username" required>
            </form>
        </div>
        <div class="typeform password">
            <form autocomplete="off">
                <div class="e">Password</div>
                <input type="password" id="password" placeholder="Password" required>
            </form>
        </div>
        <div class="rem-switch">
            <div class="switch">
                <input type="checkbox" id="toggle" class="toggle-checkbox">
                <label for="toggle" class="toggle-label"></label>
            </div>
            <div class="remember">Remember me</div>
        </div>
        <div class="login">
            <button class="log-btn">
                <div class="txt-log">Log In</div>
            </button>
        </div>
        <div class="forget">
            <a href="#">Forget your password?</a>
        </div>
        <div class="line"></div>
        <div class="warn">
            <span class="warn-txt">Don't have an account? </span>
            <a href="#">Sign up for Spotify</a>
        </div>
    </div>
    <div class="box2">
        <div class="rights">
            This site is protected by reCAPTCHA and the Google&nbsp;<a href="#">Privacy Policy</a>&nbsp;and&nbsp;<a href="#">Terms of Service</a>&nbsp;apply.
        </div>
    </div>
</body>

</html>
