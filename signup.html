<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="box">
        <div class="logo">
            <img src="/img/login logo.svg" class="invert" alt="Spotify Logo">
        </div>
        <div class="h1">
            <h1>Sign up to start<br>listening</h1>
        </div>
        <div class="typeform username">
            <form autocomplete="off">
                <div class="e">Email address</div>
                <input type="email" id="email" placeholder="name@domain.com" required>
            </form>
        </div>
        <div class="forget">
            <a href="#">Forget your password?</a>
        </div>
        <div class="login">
            <button class="log-btn">
                <div class="txt-log">Log In</div>
            </button>
        </div>
        <div class="or">
            <div class="line"></div>
            <div class="txtor">&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;</div>
            <div class="line"></div>
        </div>
        <div class="buttons">
            <button class="google">
                <div class="txt">
                    <img class="img-btn" src="/img/google.png" alt="Google">
                    Signup with Google
                </div>
            </button>
            <button class="facebook">
                <div class="txt">
                    <img class="img-btn" src="/img/facebook.png" alt="Facebook">
                    Signup with Facebook
                </div>
            </button>
            <button class="apple">
                <div class="txt">
                    <img class="img-btn" src="/img/apple.png" alt="Apple">
                    Signup with Apple
                </div>
            </button>
        </div>
        <div class="line2"></div>
        <div class="warn">
            <span class="warn-txt">Already have an account? </span>
            <a href="#">Sign up for Spotify</a>
        </div>
    </div>
    <div class="box2">
        <div class="rights">
            This site is protected by reCAPTCHA and the Google&nbsp;<a href="#">Privacy Policy</a>&nbsp;and&nbsp;<a href="#">Terms of Service</a>&nbsp;apply.
        </div>
    </div>
</body>

</html>
